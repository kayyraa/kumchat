<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <link rel="stylesheet" href="scripts/style/format.css">
        <link rel="stylesheet" href="scripts/style/style.css">
    
        <script type="module" src="scripts/global.d.js"></script>
        <script type="module" src="scripts/rom.js"></script>
        <script type="module" src="scripts/hud.js"></script>
        <script type="module" src="scripts/account.js"></script>
        <script type="module" src="scripts/controls.js"></script>

        <title>kumchat</title>
    </head>
    <body>
        <div style="opacity: 0; pointer-events: none;" class="Dropdown"></div>
        <div class="NotificationContainer"></div>
        <div class="Action"></div>
        <div class="Frames">
            <div class="Chats" href="Chats">
                <div class="Topbar">
                    <div>
                        <img class="MoreButton" src="images/Dots.svg">
                    </div>
                    <div>
                        <span style="background-color: rgba(255, 255, 255, 0.0625); padding: 2px 16px; border-radius: 8px;">kumchat</span>
                    </div>
                    <div>
                        <img class="UploadMediaButton" src="images/Camera.svg">
                        <img class="NewChatButton" src="images/PlusColored.svg">
                        <img class="AccountButton" src="images/Account.svg">
                    </div>
                </div>
                <header>Chats</header>
                <div class="Search">
                    <img src="images/Search.svg">
                    <input type="text" placeholder="Search">
                </div>
                <div class="Sort">
                    <div>
                        <button active>Most recent</button>
                        <button>Least recent</button>
                        <button>Alphabetically</button>
                    </div>
                    <div>
                        <input type="text" placeholder="Custom filter">
                    </div>
                </div>
                <div class="Chatlist"></div>
            </div>
            <div class="Chat" href="Chat">
                <div class="Topbar">
                    <img class="BackButton" src="images/ArrowBack.svg">
                    <div>
                        <img class="DMIcon">
                        <span class="DMName"></span>
                    </div>
                </div>
                <div class="Messages"></div>
                <div class="Input">
                    <input class="MessageTextarea">
                    <div>
                        <img class="SendButton" src="images/Send.svg">
                        <img class="MicButton" src="images/Mic.svg">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
